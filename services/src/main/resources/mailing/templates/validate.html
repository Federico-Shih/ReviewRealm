<!DOCTYPE html>
<html th:lang="${#locale.language}" th:xmllang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{email.validation.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .body {
            background: #070A18;
            color: white;
            width: 100%;
            height: 100%;
            padding-bottom: 5%;
        }
        .nav {
            width: 100%;
            background: #35325e;
        }
        .navbar {
            width: 100%;
            padding: 0 2%;
        }
        .navbar-logo {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .navbar-logo-image {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            margin-top: 5px;
        }
        .navbar-logo-title {
            font-size: 40px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        .goto-button {
            color: #fff;
            border: none;
            background-color: #D84315;
            font-size: 14px;
            font-weight: 600;
            border-radius: 2px;
            display: inline-block;
            height: 36px;
            line-height: 36px;
            padding: 0 16px;
            text-transform: uppercase;
            vertical-align: middle;
        }
        .token-container {
            font-weight: bold;
            padding: 50px;
        }
    </style>
</head>

<body>
<div class="body">
    <div class="nav">
        <div class="navbar">
            <div>
                <a th:href="@{${webBaseUrl}}" class="navbar-logo">
                    <img class="navbar-logo-image" src="http://pawserver.it.itba.edu.ar/paw-2023a-04/static/review_realm_logo_white_630px.png" alt="Review Realm Logo">
                    <span class="navbar-logo-title">Review Realm</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <h3 th:text="#{email.validation.longtitle (${user})}"></h3>
        <div class="token-container">
            <h2 th:text="${token}"></h2>
        </div>
        <a th:href="@{{base}/validate/{token}(base=${webBaseUrl},token=${token})}">
            <span class="goto-button" th:text="#{email.validation.cta}">
            </span>
        </a>
    </div>
</div>
</body>

</html>
