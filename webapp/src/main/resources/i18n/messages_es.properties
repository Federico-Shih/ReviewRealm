community.rules.piracy=Propiedad Intelectual y Piratería: aunque esté permitido discutir y mencionar la pirateria de juegos, debes evitar compartir enlaces a archivos de juegos no autorizados, cracks o contenido pirateado.
community.rules.privacy=Privacidad e Información Personal: debes respetar la privacidad de los demás y no compartir información personal sin consentimiento. 
community.rules.warning=La infraccion repetida de cualquiera de estas reglas llevará a un baneo del sitio web de forma temporal o hasta permanente, dependiendo de la severidad.
