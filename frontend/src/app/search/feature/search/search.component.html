<div (window:resize)="onResize($event)">
  <ng-container *ngIf="combinedResults$ | async as results; else loading">
    <div *ngIf="results.hasResults; else noResults" class="results-container">
      <section *ngIf="results.reviews.content.length > 0">
        <mat-card class="search-results-card">
          <mat-card-header class="title">{{
            'search.review-title' | translate
            }}</mat-card-header>
          <mat-card-content>
            <mat-grid-list
              [cols]="reviewBreakpoint"
              gutterSize="20px"
              rowHeight="300px"
              style="display: flex">
              <mat-grid-tile
                *ngFor="let review of results.reviews.content"
                colspan="1"
                rowspan="1"
                style="">
                <app-review-card
                  [review]="review"
                  style="width: 100%"></app-review-card>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
        </mat-card>
      </section>
      <section *ngIf="results.users.content.length > 0">
        <mat-card class="search-results-card">
          <mat-card-header class="title">
            {{ 'search.users-title' | translate }}
          </mat-card-header>
          <mat-card-content>
            <mat-grid-list
              [cols]="breakpoint"
              gutterSize="20px"
              rowHeight="100px"
              style="display: flex;">
              <mat-grid-tile
                *ngFor="let user of results.users.content"
                class="title"
                colspan="1"
                rowspan="1"
                style="width: 100%; display: flex; justify-content: center">
                <app-profile-card
                  [user]="user"></app-profile-card>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
        </mat-card>
      </section>
      <section *ngIf="results.games.content.length > 0">
        <mat-card class="search-results-card">
          <mat-card-header class="title">
            {{ 'search.games-title' | translate }}
          </mat-card-header>
          <mat-card-content>
            <mat-grid-list
              [cols]="reviewBreakpoint"
              gutterSize="20px"
              rowHeight="380px"
              style="display: flex">
              <mat-grid-tile
                *ngFor="let game of results.games.content"
                colspan="1"
                rowspan="1"
                style="">
                <app-game-card   [game]="game" style="width: 100%"></app-game-card>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
        </mat-card>
      </section>
    </div>
    <ng-template #noResults>
      <div class="container">
        <h1>{{ 'search.noresults' | translate }}</h1>
      </div>
    </ng-template>
  </ng-container>
  <ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>

</div>
