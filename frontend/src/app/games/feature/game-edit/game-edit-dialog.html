<div class="dialog">
  <h3 class="title">{{'game.editdialog.title' | translate}}</h3>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      [mat-dialog-close]="false"
      class="button flat-button">
      {{'cancel' | translate}}
    </button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      class="button accent-button">
      {{'game-edit.submit' | translate}}
    </button>
  </mat-dialog-actions>
</div>
