<mat-drawer-container autosize class="game-container">
  <mat-drawer #drawer #sidenav class="drawer-container"  mode="side" opened="true">
  <div class="drawer">
    <div class="filter-buttons">
      <button (click)="applyFilters()" color="accent" mat-raised-button style="flex: 1">
        {{ 'apply-filters' | translate }}
      </button>
      <button (click)="resetFilters()" mat-flat-button style="background-color: rgb(128,128,128); flex: 1">
        {{ 'reset-filters' | translate }}
      </button>
    </div>
    <app-filter-drawer
      (selectOrder)="selectSortType($event)"
      (selectOrderDirection)="selectSortDirection($event)"
      [defaultDirection]="(gameSearchDto$ | async)?.direction || SortDirection.DESC"
      [defaultSort]="(gameSearchDto$ | async)?.sort || GameSortType.PUBLISH_DATE"
      [sortTypes]="orderDirections"
      >
      <div class="filter-section">
        <span class="filter-title" i18n>{{ 'filter-title' | translate }}</span>
        <form [formGroup]="filter">
          <div>
            <div class="label">
              <mat-icon>star</mat-icon>
              <span class="subtitle" i18n>{{'game-search.avg-rating.filter' | translate}}</span>
            </div>
            <mat-slider min="0.0" max="10.0" discrete [displayWith]="formatLabel" class="range-slider" step="0.1">
              <input matSliderStartThumb formControlName="lowRating">
              <input matSliderEndThumb formControlName="highRating">
            </mat-slider>
          </div>
          <mat-checkbox formControlName="excludeNoRating" class="margin-top-2" i18n>
            {{ 'game-search.exclude-no-rating' | translate }}
          </mat-checkbox>
          <mat-expansion-panel *ngIf="genres$ | async as genres; else genreLoading">
            <mat-expansion-panel-header class="full-width">
              <mat-panel-title i18n>
                <mat-icon>sports_esports</mat-icon>
                {{ 'game-genres-filter' | translate }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div formArrayName="genres">
              <mat-checkbox
                *ngFor="let genre of genres; let i = index"
                [formControlName]="i"
              >
                {{ genres[i].localized }}
              </mat-checkbox>
            </div>
          </mat-expansion-panel>
        </form>
        <ng-template #genreLoading >
          <div class="centered-container">
            <mat-spinner mode="indeterminate"></mat-spinner>
          </div>

        </ng-template>
      </div>
    </app-filter-drawer>
  </div>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
    <div class="searchbar">
      <button (click)="drawer.toggle()"
              color="accent"
              mat-raised-button i18n>
        {{ 'toggle-filters' | translate }}
      </button>
      <div>
        <app-search-bar
          (search)="search($event)"
          (submit)="submitSearch()"
          [label]="'navbar.search' | translate"
        ></app-search-bar>
      </div>
    </div>
    <mat-grid-list *ngIf="(paginatedGames$ | async) as games; else loading" cols="2" gutterSize="20px">
      <mat-grid-tile *ngFor="let game of games.content" [colspan]="1">
        <app-game-card [game]="game"></app-game-card>
      </mat-grid-tile>
    </mat-grid-list>
      <div *ngIf="combinedPagination$ | async as combined">
        <mat-paginator
          #paginator
          (page)="handlePageEvent($event)"
          *ngIf="combined[1].totalPages !== 0"
          [length]="combined[1].totalPages * (combined[0].pageSize || 10)"

          [pageIndex]="((combined[0].page || 1) - 1) "
          [pageSize]="combined[0].pageSize || 10"
          color="primary"
        >
        </mat-paginator>
      </div>
    <ng-template #loading>
      <div class="centered-container">
        <mat-spinner mode="indeterminate"></mat-spinner>
      </div>
    </ng-template>
  </mat-drawer-content>
</mat-drawer-container>
